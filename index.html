<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dosagem de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link para Font Awesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>
<body>
    <div class="container">
        <h1>Calculadora de Dosagem de Medicamentos</h1>
        
        <!-- Formulário de Dosagem -->
        <div class="section">
            <div class="icon-container">
                <i class="fas fa-capsules"></i>
            </div>
            <h2>Calcular Dosagem</h2>
            <form id="medication-form">
                <div class="form-group">
                    <label for="medication">Nome do Medicamento:</label>
                    <input type="text" id="medication" required>
                </div>
                
                <div class="form-group">
                    <label for="dose">Dose Prescrita (mg):</label>
                    <input type="number" id="dose" required>
                </div>
                
                <div class="form-group">
                    <label for="concentration">Concentração Disponível (mg/mL):</label>
                    <input type="number" id="concentration" required>
                </div>
                
                <div class="form-group">
                    <label for="volume">Volume Disponível (mL):</label>
                    <input type="number" id="volume" required>
                </div>
                
                <button type="button" onclick="calculateDosage()">Calcular Dosagem</button>
            </form>
            
            <div id="result" class="result">
                <p id="result-text"></p>
            </div>
        </div>

        <!-- Formulário de Gotejamento -->
        <div class="section">
            <div class="icon-container">
                <i class="fas fa-tint"></i>
            </div>
            <h2>Calcular Gotejamento</h2>
            <form id="infusion-form">
                <div class="form-group">
                    <label for="infusion-volume">Volume da Infusão (mL):</label>
                    <input type="number" id="infusion-volume" required>
                </div>

                <div class="form-group">
                    <label for="infusion-time">Tempo da Infusão (horas):</label>
                    <input type="number" id="infusion-time" required>
                </div>

                <button type="button" onclick="calculateInfusionRate()">Calcular Gotejamento</button>
            </form>
            
            <div id="infusion-result" class="result">
                <p id="infusion-result-text"></p>
            </div>
        </div>

        <!-- Formulário de Medicamentos Específicos -->
        <div class="section">
            <div class="icon-container">
                <i class="fas fa-prescription-bottle-alt"></i>
            </div>
            <h2>Cálculo de Medicamentos Específicos</h2>
            <form id="specific-form">
                <div class="form-group">
                    <label for="specific-medication">Selecione o Medicamento:</label>
                    <select id="specific-medication">
                        <option value="">Selecione</option>
                        <option value="amoxicilina">Amoxicilina</option>
                        <option value="insulina">Insulina</option>
                        <option value="heparina">Heparina</option>
                        <option value="dipirona">Dipirona</option>
                        <option value="liquemine">Liquemine</option>
                        <option value="voltaren">Voltaren</option>
                        <option value="solucao-reposicao">Solução de Reposição</option>
                        <option value="soro-glicossado">Soro Glicosado</option>
                    </select>
                </div>
                <button type="button" onclick="calculateSpecificDosages()">Calcular Medicamentos Específicos</button>
            </form>
            
            <div id="specific-result" class="result">
                <p id="specific-result-text"></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
   <!-- Footer -->
<footer class="footer">

    </div>
</footer>


</body>
</html>
